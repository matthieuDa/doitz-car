<!DOCTYPE html>
<html lang="fr" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOITZ - Do It Easy | Import Auto Premium</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
  <body class="antialiased font-sans selection:bg-brand-accent selection:text-white">
    <!-- Hidden Netlify form to enable automatic detection -->
    <form name="doitz-lead" method="POST" data-netlify="true" netlify-honeypot="bot-field" hidden>
      <input type="hidden" name="form-name" value="doitz-lead" />
      <input type="text" name="firstName" />
      <input type="text" name="lastName" />
      <input type="email" name="email" />
      <input type="tel" name="phone" />
      <input type="text" name="budget" />
      <input type="text" name="carType" />
      <input type="text" name="intent" />
      <input type="text" name="bot-field" />
    </form>
    <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
